        <link rel="stylesheet" href="/css/mine.css">


</head>
<body class="bg-cover">
    <!--  navabr start -->
    <nav class="navbar navbar-expand-lg  m-0 p-0">
        <div class="container-fluid ">

          <a class="navbar-brand logo-navbar text-start" href="#"><img class="" src="/images/logo.png" alt=""></a>
         
          <button class="navbar-toggler color-texts" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
          </button>
          <div class="collapse navbar-collapse m-1 color-texts" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto  p-1 mb-2 mb-lg-0">
              
                <li><a class="m-1 p-1" href="#"><button class="btn btn-outline-light " id="my-button" type="submit">
                  
                  <h5 class="">Login</h5></button></a></li> 
                <br>
                <li><a class=" m-1 p-1" href="#"><button class="btn btn-outline-light" type="submit"><h5 class="">Sign up</h5></button></a></li>
             
           
      <!-- nav end  -->
      <!--  login s -->
      <div class="container mt-5 " id="login">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <div class="forms-inputs mb-4"> <span>Email or username</span> <input autocomplete="off" type="text" v-model="email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true">
                            <div class="invalid-feedback">A valid email is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true">
                            <div class="invalid-feedback">Password must be 8 character!</div>
                        </div>
                        <div class="mb-3"> <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100">Login</button> </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

 
<script>
const div = document.querySelector('#login');
let isActive = true;

function toggleDiv() {
  isActive = !isActive;
  div.classList.toggle('active', isActive);
}

document.querySelector('#my-button').addEventListener('click', toggleDiv);


</script>
